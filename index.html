<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="utf-8">
        <title>TodoApp</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <!--Fontawesome for icons-->
        <link rel = "stylesheet" href = "style.css">
    </head>
    <body>


        <div class = "container"> <!--Container for the whole content-->
            <button class="clearButton" id = "clear">Clear<br><i class="fa fa-calendar"></i></button>
         <div class = "tasksLeft">   <!--Counter for the tasks left to do-->
            <h4>Tasks left</h4>     
            <div id = "counter">0</div>        
        </div>    
        <div class = "header"> 
            <h1>Day Planner</h1>
        <div class = "item">
            <input type ="text" autocomplete="off" id = "input" placeholder="add task for today..."> <!--Input field for todos, no autocomplete-->
            <button class = "submit-button" id = "submit-button"><i class="fa fa-send-o"></i></button>

            <span id = "feedback"></span>
        </div> 
             
       

        <div class ="content"> <!--Container for the list/todo items-->
            <ul id = list>

            </ul>
        </div> 
        </div>
        <script src = "script.js"></script>
    </body>
</html>
